<div class="container py-4">
  <div class="row mb-4 align-items-center">
    <div class="col">
      <h2 class="mb-0" style="font-weight: 600; color: #4f8cff;">Schools</h2>
    </div>
    <div class="col-auto">
      <button mat-raised-button color="primary" (click)="addSchool()">Add School</button>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <table mat-table [dataSource]="schools" class="mat-elevation-z8 w-100" *ngIf="!loading">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let school">{{ school.name }}</td>
        </ng-container>
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef>Address</th>
          <td mat-cell *matCellDef="let school">{{ school.address }}</td>
        </ng-container>
        <ng-container matColumnDef="adminEmail">
          <th mat-header-cell *matHeaderCellDef>Admin Email</th>
          <td mat-cell *matCellDef="let school">{{ school.adminEmail }}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let school">
            <button mat-icon-button color="accent" (click)="editSchool(school.id)" aria-label="Edit">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteSchool(school.id)" aria-label="Delete">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-spinner *ngIf="loading"></mat-spinner>
    </div>
  </div>
</div>
