<div class="container">
  <button mat-raised-button color="primary" type="button" (click)="onBackClick()">
    Back To List
  </button>

  <div class="c-form-wrapper">
    <div class="c-form-inner">
      <form [formGroup]="schoolForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-6 col-12">
            <mat-form-field appearance="outline" class="c-field">
              <mat-label>School Name</mat-label>
              <input matInput formControlName="name" placeholder="Enter school name">
            </mat-form-field>
          </div>

          <div class="col-md-6 col-12">
            <mat-form-field appearance="outline" class="c-field">
              <mat-label>Address</mat-label>
              <input matInput formControlName="address" placeholder="Enter address">
            </mat-form-field>
          </div>

          <div class="col-md-6 col-12">
            <mat-form-field appearance="outline" class="c-field">
              <mat-label>Logo URL</mat-label>
              <input matInput formControlName="logo" placeholder="https://example.com/logo.png">
            </mat-form-field>
          </div>

          <div class="col-md-6 col-12">
            <mat-form-field appearance="outline" class="c-field">
              <mat-label>Admin Email</mat-label>
              <input matInput formControlName="adminEmail" placeholder="admin@example.com">
            </mat-form-field>
          </div>

          <div class="col-md-6 col-12">
            <mat-form-field appearance="outline" class="c-field">
              <mat-label>Board</mat-label>
              <input matInput formControlName="board" placeholder="e.g., CBSE">
            </mat-form-field>
          </div>

          <div class="col-md-6 col-12">
            <mat-form-field appearance="outline" class="c-field">
              <mat-label>Medium</mat-label>
              <input matInput formControlName="medium" placeholder="e.g., English">
            </mat-form-field>
          </div>

          <div class="col-12">
            <button mat-raised-button color="primary" type="submit" [disabled]="schoolForm.invalid || loading">
              {{ schoolId ? (loading ? 'Updating...' : 'Update') : (loading ? 'Saving...' : 'Submit') }}
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
